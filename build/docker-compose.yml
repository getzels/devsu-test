  db:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=pichincha
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: